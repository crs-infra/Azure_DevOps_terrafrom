trigger:
- main

stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      name: eli7e_vmss_19_Jan_2026
    steps:
    - task: TerraformTask@5
      displayName: tf init
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendServiceArm: 'eli7e-asghar'
        backendAzureRmResourceGroupName: 'eli7e-terraform-state-rg'
        backendAzureRmStorageAccountName: 'eli7estorage'
        backendAzureRmContainerName: 'eli7e-tfstate'
        backendAzureRmKey: 'prod.terraform.tfstate'
    
    - task: TerraformTask@5
      displayName: tf validate
      inputs:
        provider: 'azurerm'
        command: 'validate'
    
    - task: TerraformTask@5
      displayName: tf format
      inputs:
        provider: 'azurerm'
        command: 'custom'
        outputTo: 'console'
        customCommand: 'fmt'
        environmentServiceNameAzureRM: 'eli7e-asghar'
    
    - task: TerraformTask@5
      displayName: tf plan
      inputs:
        provider: 'azurerm'
        command: 'plan'
        commandOptions: '-out tfplanfile'
        environmentServiceNameAzureRM: 'eli7e-asghar'
    
    - task: ArchiveFiles@2
      displayName: Archive files
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
    
    - task: PublishBuildArtifacts@1
      displayName: publish
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: '$(Build.BuildId)-build'
        publishLocation: 'Container'

- stage: Deploy
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployTerraform
    displayName: Deploy Infrastructure
    pool:
      name: eli7e_vmss_19_Jan_2026
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@1
            displayName: Download Build Artifacts
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: '$(Build.BuildId)-build'
              downloadPath: '$(System.ArtifactsDirectory)'
          
          - task: ExtractFiles@1
            displayName: Extract Terraform Files
            inputs:
              archiveFilePatterns: '$(System.ArtifactsDirectory)/$(Build.BuildId)-build/$(Build.BuildId).zip'
              destinationFolder: '$(Pipeline.Workspace)/terraform'
              cleanDestinationFolder: true
          
          - task: TerraformTask@5
            displayName: tf init
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(Pipeline.Workspace)/terraform'
              backendServiceArm: 'eli7e-asghar'
              backendAzureRmResourceGroupName: 'eli7e-terraform-state-rg'
              backendAzureRmStorageAccountName: 'eli7estorage'
              backendAzureRmContainerName: 'eli7e-tfstate'
              backendAzureRmKey: 'prod.terraform.tfstate'
          
          - task: TerraformTask@5
            displayName: tf apply
            inputs:
              provider: 'azurerm'
              command: 'apply'
              workingDirectory: '$(Pipeline.Workspace)/terraform'
              commandOptions: 'tfplanfile'
              environmentServiceNameAzureRM: 'eli7e-asghar'

- stage: Destroy
  dependsOn: Deploy
  condition: succeeded()
  jobs:
  - deployment: DestroyTerraform
    displayName: Destroy Infrastructure
    pool:
      name: eli7e_vmss_19_Jan_2026
    environment: 'destruction'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@1
            displayName: Download Build Artifacts
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: '$(Build.BuildId)-build'
              downloadPath: '$(System.ArtifactsDirectory)'
          
          - task: ExtractFiles@1
            displayName: Extract Terraform Files
            inputs:
              archiveFilePatterns: '$(System.ArtifactsDirectory)/$(Build.BuildId)-build/$(Build.BuildId).zip'
              destinationFolder: '$(Pipeline.Workspace)/terraform'
              cleanDestinationFolder: true
          
          - task: TerraformTask@5
            displayName: tf init
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(Pipeline.Workspace)/terraform'
              backendServiceArm: 'eli7e-asghar'
              backendAzureRmResourceGroupName: 'eli7e-terraform-state-rg'
              backendAzureRmStorageAccountName: 'eli7estorage'
              backendAzureRmContainerName: 'eli7e-tfstate'
              backendAzureRmKey: 'prod.terraform.tfstate'
          
          - task: TerraformTask@5
            displayName: tf destroy
            inputs:
              provider: 'azurerm'
              command: 'destroy'
              workingDirectory: '$(Pipeline.Workspace)/terraform'
              environmentServiceNameAzureRM: 'eli7e-asghar'
